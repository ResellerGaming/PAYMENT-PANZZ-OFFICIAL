<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Payment - PANZZ OFFICIAL</title>
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0d0d0d;
      color: #f5f5f5;
      text-align: center;
    }
    .hidden { display: none; }
    .card {
      background: rgba(20,20,20,0.8);
      border: 1px solid cyan;
      border-radius: 15px;
      padding: 20px;
      max-width: 400px;
      margin: 20px auto;
      box-shadow: 0 0 20px rgba(0,255,255,0.3);
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      margin-bottom: 15px;
      border: 1px solid cyan;
      border-radius: 10px;
      background: #111;
      color: cyan;
    }
    input:focus { outline: none; box-shadow: 0 0 10px cyan; }
    button {
      background: #0ff3;
      border: 1px solid cyan;
      border-radius: 10px;
      padding: 12px 20px;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover:not(:disabled) {
      background: cyan;
      color: black;
      box-shadow: 
      0 0 5px cyan,
      0 0 10px cyan,
      0 0 15px cyan;
    }
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    .qr-img {
      width: 90%;
      max-width: 400px;
      height: auto;
      margin: 10px auto;
      border: 1px solid cyan;
      border-radius: 10px;
      box-shadow: 
        0 0 5px cyan,
        0 0 10px cyan,
        0 0 15px cyan;
      display: block;
    }
    /* Spinner animasi */
    .spinner {
      border: 3px solid rgba(0, 255, 255, 0.2);
      border-top: 3px solid cyan;
      border-radius: 50%;
      width: 18px;
      height: 18px;
      animation: spin 1s linear infinite;
      display: inline-block;
      margin-left: 8px;
      vertical-align: middle;
    }
    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }
  </style>
</head>
<body>

  <!-- Halaman Welcome -->
  <div id="welcome">
    <h1>Welcome to Payment <span style="color:cyan">PANZZ OFFICIAL</span></h1>
    <button onclick="gotoForm()">Lanjut Pembayaran</button>
  </div>

  <!-- Halaman Form -->
  <div id="formPage" class="hidden">
    <div class="card">
      <h2>Form Pembayaran</h2>
      <form id="paymentForm">
        <input type="text" name="sender_name" id="sender_name" placeholder="Nama Pengirim" required />

        <select name="method" id="method" required>
          <option value="">-- Pilih Metode --</option>
          <option value="dana">DANA</option>
          <option value="gopay">GoPay</option>
          <option value="seabank">SeaBank</option>
          <option value="qris">QRIS</option>
        </select>

        <div id="details" class="hidden">
          <p><b>Atas Nama:</b> <span id="accountName"></span></p>
          <p id="accNumberRow"><b>No Rekening:</b> <span id="accountNumber"></span></p>
          <img id="qrImg" class="qr-img hidden" src="" alt="QRIS"/>
        </div>

        <input type="file" name="bukti" id="bukti" accept="image/*" required />

        <button type="submit" id="submitBtn">Lanjut</button>
      </form>
    </div>
  </div>

  <!-- Halaman Struk -->
  <div id="receiptPage" class="hidden">
    <div class="card">
      <h2>Struk Pembayaran</h2>
      <p><b>Nama Pengirim:</b> <span id="rName"></span></p>
      <p><b>Metode:</b> <span id="rMethod"></span></p>
      <p><b>No Rekening:</b> <span id="rNumber"></span></p>
      <p><b>Atas Nama:</b> <span id="rAccName"></span></p>
      <p><b>Waktu:</b> <span id="rTime"></span></p>
      <button onclick="gotoHome()">Kembali</button>
    </div>
  </div>

  <script>
    // KONFIG EMAILJS
    const SERVICE_ID = "service_rxj53np";
    const TEMPLATE_ID = "template_we7gml9";
    const PUBLIC_KEY  = "832fKv_GgI-apbZdD";

    emailjs.init(PUBLIC_KEY);

    const methods = {
      dana: {name: "MUR** LES**", number: "085213061778"},
      gopay: {name: "Taufan", number: "0881025468735"},
      seabank: {name: "MUR** LES**", number: "901595852988"},
      qris: {name: "PT Toko Maju Jaya", number: "-", qr: "IMG_20250824_211005_750.jpg"}
    };

    function gotoForm(){
      document.getElementById("welcome").classList.add("hidden");
      document.getElementById("formPage").classList.remove("hidden");
    }

    function gotoHome(){
      document.getElementById("receiptPage").classList.add("hidden");
      document.getElementById("welcome").classList.remove("hidden");
    }

    // ====== Image compression & size check ======
let proofBase64 = "";

document.getElementById("proofFile").addEventListener("change", function () {
  const file = this.files[0];
  if (!file) return;
  compressImage(file, 400, 0.5, (b64) => {
    // hitung size base64
    const sizeKB = Math.round((b64.length * 3) / 4 / 1024);
    if (sizeKB > 50) {
      alert("Bukti terlalu besar walau sudah di-compress. Coba upload screenshot lebih kecil.");
      proofBase64 = "";
    } else {
      proofBase64 = b64;
      console.log("Compressed Proof Size:", sizeKB, "KB");
    }
  });
});

function compressImage(file, maxSize = 400, quality = 0.5, cb){
  const reader = new FileReader();
  reader.onload = e => {
    const img = new Image();
    img.onload = () => {
      let { width, height } = img;
      if (width > height && width > maxSize){ height *= maxSize / width; width = maxSize; }
      else if (height > width && height > maxSize){ width *= maxSize / height; height = maxSize; }
      const canvas = document.createElement("canvas");
      canvas.width = width; canvas.height = height;
      const ctx = canvas.getContext("2d");
      ctx.drawImage(img, 0, 0, width, height);
      cb(canvas.toDataURL("image/jpeg", quality));
    };
    img.src = e.target.result;
  };
  reader.readAsDataURL(file);
    }

    document.getElementById("method").addEventListener("change", function(){
      const val = this.value;
      if(!val) return;
      const det = methods[val];
      document.getElementById("details").classList.remove("hidden");
      document.getElementById("accountName").innerText = det.name;
      document.getElementById("accountNumber").innerText = det.number;
      if(val === "qris"){
        document.getElementById("accNumberRow").classList.add("hidden");
        document.getElementById("qrImg").classList.remove("hidden");
        document.getElementById("qrImg").src = det.qr;
      } else {
        document.getElementById("accNumberRow").classList.remove("hidden");
        document.getElementById("qrImg").classList.add("hidden");
      }
    });

    document.getElementById("paymentForm").addEventListener("submit", function(e){
      e.preventDefault();

      const btn = document.getElementById("submitBtn");
      btn.disabled = true;
      const originalText = btn.innerHTML;
      btn.innerHTML = 'Mengirim... <span class="spinner"></span>';

      const senderName = document.getElementById("sender_name").value;
      const method = document.getElementById("method").value;
      const det = methods[method];

      emailjs.sendForm(SERVICE_ID, TEMPLATE_ID, this)
        .then(() => {
          btn.innerHTML = "Berhasil ✔️";
          setTimeout(() => {
            // Tampilkan struk
            document.getElementById("formPage").classList.add("hidden");
            document.getElementById("receiptPage").classList.remove("hidden");
            document.getElementById("rName").innerText = senderName;
            document.getElementById("rMethod").innerText = method.toUpperCase();
            document.getElementById("rNumber").innerText = det.number;
            document.getElementById("rAccName").innerText = det.name;
            document.getElementById("rTime").innerText = new Date().toLocaleString();
            btn.disabled = false;
            btn.innerHTML = originalText;
          }, 1000);
        }, (err) => {
          btn.innerHTML = "Gagal ❌";
          btn.disabled = false;
          setTimeout(() => {
            btn.innerHTML = originalText;
          }, 2000);
          alert("Gagal mengirim data: " + JSON.stringify(err));
        });
    });
  </script>
</body>
